<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <h1>To-Do List</h1>
        <form class="form-container">
          <div class="input-task">
            <label for="inputTask">Enter Task</label>
            <input id="todo-text" type="text" />
          </div>
          <button class="add-btn">Add Task</button>
        </form>
        <div class="tasks-container">
          <div class="tasks-list">
            <p class="tasks-item">
              Welcome to Web Development, GitHub, HTML, CSS
            </p>
            <button class="remove-button">Remove</button>
          </div>
          <div class="tasks-list">
            <p class="tasks-item">Algorithms, Javaacript, DOM, ES6</p>
            <button class="remove-button">Remove</button>
          </div>
          <div class="tasks-list">
            <p class="tasks-item">React</p>
            <button class="remove-button">Remove</button>
          </div>
          <div class="tasks-list">
            <p class="tasks-item">Node Js</p>
            <button class="remove-button">Remove</button>
          </div>
        </div>
      </div>
    </div>
    <script src="todo.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
